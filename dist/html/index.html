<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <!--<link rel="stylesheet" href="/node_modules/@fortawesome/css/all.min.css">-->

    <title>Document</title>
</head>
<body>

<section class="menu page active">
  <div  id="emptyfield" class="alert alert-danger" role="alert">
    
  </div>
     <div class="container">
          <div class="main_page_container">
                  <h1>Weight tracker app</h1>
              <div class="asideSection_box">
                  <section class="menu">
                      <h2>Menu</h2>
                      <ul id="list">
                          <li ><a href="#" class="links" id="history">History</a></li>
                          <li><a href="#" class="links" id="actualWeight">Actual weight</a></li>
                          <li><a href="#" class="links" id="weightComparison">Weight comparison</a></li>
                          <li><a href="#" class="links" id="chart">Plot a chart</a></li>
                      </ul>
                  </section>
                  <aside>
                      <div class="inner_aside_container">
                        <div class="center_circle">
                          
                        </div>
                      </div>
                      <button id="actualW" class="aside_btn btn btn-dark" data-toggle="modal" data-target="#exampleModal">Actual weight</button>
                  </aside>
              </div>

          </div>
     </div>

     <!--Bootstrap modal-->
</section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
          <h3 id="modalTitle">Add your weright</h3>
            </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-balance-scale-right"></i></span>
            </div>
            <input type="number"  id="weightNmber" min="0" max="200" class="form-control" placeholder="Your weight" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <input type="date" id="theDate"> 
        </div>
          <div class="modal-footer">
            <button   type="button" id ="closed" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button  type ="submit" id="submitted" class="btn btn-primary">Save changes</button>
          </div>
          </div>
        </div>
      </div> 
  <!--History section-->
  
 <section class="page history">
    <div class="container">
  <div class="history_wrappper">
   <table class="table">
       <thead class="thead-dark">
         <tr>
           <th scope="col">#</th>
           <th scope="col">Weight</th>
           <th scope="col">Date</th>
           <th scope="col">Controllers</th>
         </tr>
       </thead>
       <tbody id="tableBody">
         
       </tbody>
     </table>
    
     <button class="clickme">Go back</button>
   </div>
  </div>
 </section>
  <!--Actual weight-->
  <section class="page actualweight">
      <div class="container">
          <h1>Actual weight</h1>
          <div class="weightWrapper">
             <div class="yourWeight column">
                <h2 id="yWeight"></h2>
             </div>
             <div class="labels column">
              <table>
                  <tr>
                    <td class="colorLabel danger"></td>
                    <td>danger</td>
                  </tr>
                  <tr>
                      <td class="colorLabel good"></td>
                      <td>good</td>
                    </tr>
                    <tr>
                        <td class="colorLabel ngood"></td>
                        <td>not good</td>
                      </tr>
              </table>
             </div>
          </div>
          <button class="clickme">Go back to the main page</button>
      </div>
   </section>
   <!--Weight comparison-->
   <section class="page weightcomparison">
      <div class="container">
          <h1>Weigth comparison</h1>
          <button class="clickme">Go back to the main page</button>
      </div>
   </section>
   <!--Plot a chart-->
   <section class="page plotachart">
      <div class="container">
        
          <h1>Plot a chart</h1>
            <div> 
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
       
          <button class="clickme">Go back to the main page</button>
      </div>
   </section>

 <script type="text/javascript" src="../bundle.js"></script></body>
 
</html>
